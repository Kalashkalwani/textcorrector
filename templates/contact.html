<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

      <title>Text Corrector</title>
      <style>
      body{
      background:#a8e8d3;
      }
      .re{
        display:flex;
      width:70vw;
          margin:auto;
              border: 0.2rem solid grey;
    padding: 2rem;
    background: #b08609;
      }
      figure
      {
      margin-top:10vh;
      text-align:center;
      padding:1rem;
      font-weight:bold;
      }
     form{
      text-align:center;
      padding:1rem;
      }

      </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark " style="background-color: #8d6b07;">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Text Corrector</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" style="justify-content: flex-end;margin-right: 2rem;" id="navbarNavDropdown">
      <ul class="navbar-nav ">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="contact">Contact us</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

    <div class="re" style=" margin-top: 2REM;">
        <figure >
  <blockquote class="blockquote">
    <p>Contact Us</p>
  </blockquote>
            <br>
  <figcaption class="blockquote-footer">
      fill this form we will contact soon
  </figcaption>
</figure>

        <form class="row g-3" >
  <div class="col-md-6">
    <label for="fname" class="form-label">First Name</label>
    <input type="text" class="form-control" id="fname">
  </div>
  <div class="col-md-6">
    <label for="lname" class="form-label">Last Name</label>
    <input type="password" class="form-control" id="lname">
  </div>
  <div class="col-12">
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control" id="email" placeholder="123@xyz.com">
  </div>
  <div class="col-12">
    <label for="phone" class="form-label">Contact No.</label>
    <input type="number" class="form-control" id="phone" placeholder="+91">
  </div>

  <div class="col-12">
    <button type="submit" class="btn btn-primary">Send</button>
  </div>
</form>
    </div>
