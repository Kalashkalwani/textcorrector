<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Text Corrector</title>
      <style>
      body{
      background:#a8e8d3;
      }
          form{
          width:70vw;
          margin:auto;
              border: 0.2rem solid grey;
    padding: 2rem;
    background: #b08609;

          }
          .item{
          margin-bottom:1rem;
          }

label{
font-weight:bold;}

      </style>

  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark " style="background-color: #8d6b07;">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Text Corrector</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" style="justify-content: flex-end;margin-right: 2rem;" id="navbarNavDropdown">
      <ul class="navbar-nav ">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/contact">Contact us</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

    <div class="alert alert-success alert-dismissible fade show " role="alert">
  <strong>Welcome!</strong> You can do text correction fastly here.
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

    <form method="post" action="/analyze"> {% csrf_token %}
  <div class="mb-3">
    <label for="text" class="form-label">Text</label>
      <textarea  type="text" class="form-control" name="text" id="text" rows="10" aria-describedby="emailHelp"></textarea>
    <div id="emailHelp" class="form-text" style="font-weight:bold; color:white;">Select below options to perform.</div>
  </div>
        <div class="form-check form-switch item" >
  <input class="form-check-input" type="checkbox" id="Remove_Punctuations" name="removepunc">
  <label class="form-check-label" for="Remove_Punctuations">Remove_Punctuations</label>
</div>
           <div class="form-check form-switch item" >
  <input class="form-check-input" type="checkbox" id="Capitalize_All" name="CapitalizeAll">
  <label class="form-check-label" for="Capitalize_All">Capitalize_All</label>
</div>
    <div class="form-check form-switch item" >
  <input class="form-check-input" type="checkbox" name="rnl" id="Remove_new_line" >
  <label class="form-check-label" for="Remove_new_line">Remove_new_line</label>
</div>
    <div class="form-check form-switch item" >
  <input class="form-check-input" type="checkbox" name="res" id="Remove_extra_space" >
  <label class="form-check-label" for="Remove_new_line">Remove_extra_space</label>
</div>


  <button type="submit" class="btn btn-primary">Submit</button>
</form>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
  </body>
</html>
